<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="row" ng-controller="UserController as ul" ng-cloak >

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

		<md-toolbar class="animate-show md-tall md-whiteframe-z1" ng-show="!showSearch">
			<div class="md-toolbar-tools">
        <h3>
          Dotr -- dote on those you love
        </h3>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Search" ng-click="toggleSearch()">
          <ng-md-icon icon="search" style="fill: white"></ng-md-icon> 
        </md-button>
        <md-button class="md-icon-button" aria-label="Open Settings" ng-click="showListBottomSheet($event)">
          <ng-md-icon icon="more_vert" style="fill: white"></ng-md-icon> 
        </md-button>
      </div>
			<span flex></span>
			<md-tabs md-stretch-tabs="always" md-selected="data.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">
          Categories
        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content">
          Subcategories
        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content">
          Items
        </md-tab>
      </md-tabs>
    </md-toolbar>

<!--
    <md-content flex id="content">
        <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{ul.selected.name}}</h2>
        <p>{{ul.selected.content}}</p>

        <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">
          <md-tooltip>Contact {{ ul.selected.name }}</md-tooltip>
          <md-icon md-svg-icon="share"></md-icon>
        </md-button>
      </md-content>
-->


		<md-content flex id="content">
      <ui-view layout="column" layout-fill layout-padding>
        <div class="inset" hide-sm></div>
        <ng-switch on="data.selectedIndex" class="tabpanel-container">
          <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
            <div flex-gt-sm="90" flex-gt-md="80">
              <h2 class="md-title inset">Latest Activity</h2>
              <md-card>
                <md-list>
                  <md-list-item class="md-3-line" ng-repeat="item in activity | filter:search">
                    <md-icon class="md-avatar" hide-sm md-svg-icon="avatars:{{item.avatar}}"></md-icon>
                    <div class="md-list-item-text">
                      <h3>{{item.what}}</h3>
                      <h4>{{item.who}}</h4>
                      <p>{{item.notes}}</p>
                    </div>
                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                  </md-list-item>
                  <md-divider></md-divider>
                  <md-list-item>
                    <md-button class="md-primary">
                      <md-icon md-svg-icon="navigation:ic_arrow_forward_24px" aria-label="Forward"></md-icon>
                      <span>More</span>
                    </md-button>
                  </md-list-item>
                </md-list>
              </md-card>
            </div>
          </div>
          <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
            <div flex-gt-sm="90" flex-gt-md="80">
              <h2 class="md-title inset">Favorites</h2>
              <md-card>
                <md-list>
                  <md-list-item class="md-3-line" ng-repeat="item in activity | filter:search | orderBy:'-what'">
                    <md-icon class="md-avatar" hide-sm md-svg-icon="avatars:{{item.avatar}}"></md-icon>
                    <div class="md-list-item-text">
                      <h3>{{item.what}}</h3>
                      <h4>{{item.who}}</h4>
                      <p>{{item.notes}}</p>
                    </div>
                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                  </md-list-item>
                  <md-divider></md-divider>
                  <md-list-item>
                    <md-button class="md-primary">
                      <md-icon md-svg-icon="navigation:ic_arrow_forward_24px" aria-label="Forward"></md-icon>
                      <span>More</span>
                    </md-button>
                  </md-list-item>
                </md-list>
              </md-card>
            </div>

          </div>

        </ng-switch>

      </ui-view>
    </md-content>
  </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users', 'ngMdIcons'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
