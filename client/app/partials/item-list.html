<div class="relative ng-scope" ng-controller="ItemCtrl">
  <section layout="row" layout-xs="column" layout-align="start center" layout-wrap>
    <h2 class="md-title inset">Items in {{subcategoryName}} </h2>

    <md-button id="add-button" class="md-fab md-fab-bottom-right" aria-label="Add" href="/#/{{categoryName}}/{{subcategoryName}}/add">
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>

  </section>
  <div class='md-padding' layout="row" layout-align="center start" layout-wrap>
    <md-card ng-repeat="item in items">
      <img ng-src="{{item.image_url}}" class="md-card-image" alt="image caption" ng-click="showEdit($event, items, item.id, item.value)">
      <md-card-content>
        <h2>{{item.value}}</h2>
      </md-card-content>
      <md-divider></md-divider>
      <md-dialog-action layout="row" layout-align="center">
        <md-button class="md-primary" ng-click="showEdit($event, items, item.id, item.value)">Edit</md-button>
        <md-button class="md-warn" ng-click="showDelete($event, items, item.id)">Delete</md-button>
      </md-dialog-action>
    </md-card>
  </div>
</div>
