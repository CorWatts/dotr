<div ng-controller="CategoryCtrl">
  <span>
    <h2 class="md-title inset">Categories</h2>
    <md-button id='add-button' class="md-fab" aria-label="Add" ng-click="showAdd($event, categories)">
      <ng-md-icon icon="add" style="fill: white"></ng-md-icon>
    </md-button>
  </span>
  <div class='md-padding' layout="row" layout-wrap>
    <md-card ng-repeat="category in categories">
      <a href="#/{{category.value}}">
        <img ng-src="{{category.image_url}}" class="md-card-image" alt="image caption">
        <md-card-content ng-click="SubcategoryCtrl.loadSubcategories(category.name)">
          <h2>{{category.value}}</h2>
        </md-card-content>
      </a>
      <md-divider></md-divider>
      <div class="md-actions" layout="row" layout-align="center">
        <md-button class="md-primary" ng-click="showEdit($event, categories, category.id, category.value)">Edit</md-button>
        <md-button class="md-warn" ng-click="showDelete($event, categories, category.id)">Delete</md-button>
      </div>
    </md-card>
  </div>
</div>
